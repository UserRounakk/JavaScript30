<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Change using JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="items">
            <h1 id="heading"> Data Change using JS</h1>
            <img src="Images/image.webp" alt="" id="image">
        </section>
        <section id="controls">
            <h4>Controls</h4>
            <div class="control-options">
                <div class="heading-control">
                    <h6>Heading Control</h6>
                    <label for="font-size">Font Size:</label> <input type="range" name="font-size" id="font-size"
                        value="4" max="8" min="1">
                    <label for="font-color:">Font Color:</label> <input type="color" name="font-color" id="font-color"
                        value="#fa6167">
                </div>
                <div class="image-control">
                    <h6>Image Control</h6>
                    <label for="image-width">Width:</label> <input type="range" name="image-width" id="image-width"
                        value="40" max="100" min="10">
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
